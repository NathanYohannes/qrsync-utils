<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Timestamp Beacon</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Sora:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151b24;
            --bg-tertiary: #1c2431;
            --accent-cyan: #00e5c7;
            --accent-orange: #ff6e42;
            --text-primary: #e6edf3;
            --text-muted: #768390;
            --qr-size: min(70vmin, 500px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--bg-secondary) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-secondary) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.4;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        header {
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: clamp(1.5rem, 4vw, 2rem);
            letter-spacing: -0.02em;
            margin-bottom: 0.25rem;
        }

        h1 span {
            color: var(--accent-cyan);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 300;
        }

        .qr-container {
            position: relative;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--bg-tertiary);
            box-shadow: 
                0 0 0 1px rgba(0, 229, 199, 0.05),
                0 20px 50px -20px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        .qr-container::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 17px;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, transparent 50%, var(--accent-orange) 100%);
            opacity: 0.15;
            z-index: -1;
        }

        #qrcode {
            width: var(--qr-size);
            height: var(--qr-size);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 8px;
        }

        #qrcode canvas, #qrcode img {
            width: 100% !important;
            height: 100% !important;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .timestamp-display {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-tertiary);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .timestamp-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .timestamp-value {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 600;
            color: var(--accent-cyan);
            letter-spacing: 0.02em;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--bg-tertiary);
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-cyan);
        }

        input[type="number"] {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 4rem;
            outline: none;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }

        .unit {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        button {
            font-family: 'Sora', sans-serif;
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--accent-cyan);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: #00c9ae;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 229, 199, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: #252d3d;
            border-color: var(--accent-cyan);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: background 0.2s;
        }

        .status-dot.active {
            background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .stat-value {
            color: var(--text-primary);
        }

        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.7rem;
            color: var(--text-muted);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QR <span>Timestamp</span> Beacon</h1>
            <p class="subtitle">High-frequency timestamp synchronization</p>
        </header>

        <div class="qr-container">
            <div id="qrcode"></div>
        </div>

        <div class="timestamp-display">
            <div class="timestamp-label">Current Timestamp (μs)</div>
            <div class="timestamp-value" id="currentTimestamp">—</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Refresh Rate</label>
                <div class="input-wrapper">
                    <input type="number" id="refreshRate" value="60" min="1" max="1000" step="1">
                    <span class="unit">Hz</span>
                </div>
            </div>

            <button class="btn-primary" id="toggleBtn" onclick="toggleRunning()">Start</button>
            <button class="btn-secondary" onclick="generateSingle()">Single Shot</button>
        </div>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Stopped</span>
        </div>

        <div class="stats">
            <div>Frames: <span class="stat-value" id="frameCount">0</span></div>
            <div>Actual Rate: <span class="stat-value" id="actualRate">—</span> Hz</div>
        </div>
    </div>

    <footer>Camera Calibration Tools</footer>

    <script>
        let isRunning = false;
        let intervalId = null;
        let frameCount = 0;
        let lastRateCheck = performance.now();
        let framesInPeriod = 0;

        const qrContainer = document.getElementById('qrcode');
        const timestampDisplay = document.getElementById('currentTimestamp');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const toggleBtn = document.getElementById('toggleBtn');
        const frameCountDisplay = document.getElementById('frameCount');
        const actualRateDisplay = document.getElementById('actualRate');
        const refreshRateInput = document.getElementById('refreshRate');

        function generateQRCode(timestamp) {
            // Clear previous QR code
            qrContainer.innerHTML = '';

            // Create QR code with timestamp in microseconds
            const qr = qrcode(0, 'M');
            qr.addData(timestamp.toString());
            qr.make();

            // Create canvas for crisp rendering
            const canvas = document.createElement('canvas');
            const cellSize = 10;
            const size = qr.getModuleCount() * cellSize;
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            ctx.fillStyle = '#000000';

            for (let row = 0; row < qr.getModuleCount(); row++) {
                for (let col = 0; col < qr.getModuleCount(); col++) {
                    if (qr.isDark(row, col)) {
                        ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                    }
                }
            }

            qrContainer.appendChild(canvas);

            // Update timestamp display
            timestampDisplay.textContent = timestamp.toLocaleString();

            // Update frame count
            frameCount++;
            framesInPeriod++;
            frameCountDisplay.textContent = frameCount.toLocaleString();

            // Calculate actual rate every second
            const now = performance.now();
            if (now - lastRateCheck >= 1000) {
                const actualRate = framesInPeriod / ((now - lastRateCheck) / 1000);
                actualRateDisplay.textContent = actualRate.toFixed(1);
                framesInPeriod = 0;
                lastRateCheck = now;
            }
        }

        function getTimestampMicros() {
            // Use performance.now() for high-resolution timing
            // Combined with Date.now() for absolute reference
            const now = performance.now();
            const baseTime = performance.timeOrigin;
            return Math.round((baseTime + now) * 1000); // Convert ms to μs
        }

        function generateSingle() {
            generateQRCode(getTimestampMicros());
        }

        function startGenerating() {
            const refreshRateHz = parseFloat(refreshRateInput.value) || 60;
            const intervalMs = 1000 / refreshRateHz;

            // Reset rate tracking
            lastRateCheck = performance.now();
            framesInPeriod = 0;

            intervalId = setInterval(() => {
                generateQRCode(getTimestampMicros());
            }, intervalMs);

            statusDot.classList.add('active');
            statusText.textContent = `Running @ ${refreshRateHz} Hz`;
            toggleBtn.textContent = 'Stop';
            isRunning = true;
        }

        function stopGenerating() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            statusDot.classList.remove('active');
            statusText.textContent = 'Stopped';
            toggleBtn.textContent = 'Start';
            actualRateDisplay.textContent = '—';
            isRunning = false;
        }

        function toggleRunning() {
            if (isRunning) {
                stopGenerating();
            } else {
                startGenerating();
            }
        }

        // Update interval when input changes while running
        refreshRateInput.addEventListener('change', () => {
            if (isRunning) {
                stopGenerating();
                startGenerating();
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                toggleRunning();
            }
            if (e.code === 'KeyS' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                generateSingle();
            }
        });

        // Generate initial QR code
        generateSingle();
    </script>
</body>
</html>
